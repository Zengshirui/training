<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .content-box{
            width:20em;
            height:20em;
            background-color: #ff6d6d;
            padding:5em;
            margin:2em;
            border:5em solid #d53c1f;
            box-sizing:content-box;
        }
        .border-box{
            width:20em;
            height:20em;
            background-color: #ff6d6d;
            padding:5em;
            margin:2em;
            border:5em solid #d53c1f;
            box-sizing:border-box;
        }

    </style>
</head>
<body>
<div class="content-box"></div>
<div class="border-box"></div>

</body>
</html>
