<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p{
            font-size: 20px;
        }
        p::after{
            content:"woo";
            color:#0aa6cd;
            height:20px;
            width:20px;
        }
        p::before{

        }
        p::first-letter{
            color:blue;
        }
        p::first-line{
            color:blue;
        }
    </style>
</head>
<body>
  <p>
      hello
      <br/>
      world!
  </p>
<p><mark>hello world</mark></p>
</body>
</html>
